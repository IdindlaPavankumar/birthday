<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday!</title>
</head>

<body>
    <!-- Floating love symbols -->
    <div class="love-symbol" style="top: 10%; left: 20%;">❤️</div>
    <div class="love-symbol" style="top: 30%; left: 50%;">❤️</div>
    <div class="love-symbol" style="top: 50%; left: 70%;">❤️</div>
    <div class="love-symbol" style="top: 70%; left: 30%;">❤️</div>
    <div class="love-symbol" style="top: 80%; left: 80%;">❤️</div>
    <div class="love-symbol" style="top: 20%; left: 80%;">❤️</div>
    <div class="love-symbol" style="top: 40%; left: 10%;">❤️</div>
    <div class="love-symbol" style="top: 60%; left: 40%;">❤️</div>

    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <p id="birthdayMessage">Wishing you all the happiness and joy in the world!</p>
        <button id="showQuoteButton">Click To Reveal a Love Quote & Photo!</button>
        <div id="quoteMessage" class="hidden">
            <p id="quoteText"></p>
            <img id="quoteImage" class="hidden" src="" alt="Love Image">
            <h1>Happy Birthday, My Love! <span id="loveSymbol">❤️</span></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
